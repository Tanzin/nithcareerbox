<!DOCTYPE html>
<html>
<head>
	<title>trying to make a form</title>
	<link rel="stylesheet" href="checkfile.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body class="background">
<style type="text/css">
   body { background: navy !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
<!-- Sign up button -->
<div id="first">
<form class="login">
<button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupForm">
	SignUp
</button>

<!-- Log in button -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginForm">
	LogIN
</button>
</form>
</div>
<!--Pop up sign Up form -->
<div class="modal fade" id="signupForm">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span>
				</button>
				<h4 class="modal-title">Sign Up</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Name:</label>
						<div class="col-md-5">
							<input type="text" class="form-control input-sm">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Roll No:</label>
						<div class="col-md-5">
							<input type="text" class="form-control input-sm">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Email:</label>
						<div class="col-md-5">
							<input type="email" class="form-control input-sm">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Password:</label>
						<div class="col-md-5">
							<input type="password" class="form-control input-sm">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Confirm Password:</label>
						<div class="col-md-5">
							<input type="password" class="form-control input-sm">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2 col-md-offset-8">
							<input type="submit" class="btn btn-success" value="Sign Up">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		
	</div>
</div>

<!-- PopUp Login Form -->
 <div class="modal fade" id="loginForm">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span>
				</button>
				<h4 class="modal-title">SLog In</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">User:</label>
						<div class="col-md-5">
							<input type="text" class="form-control input-sm" placeholder="Roll No" autofocus/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-md-offset-1">Password:</label>
						<div class="col-md-5">
							<input type="password" class="form-control input-sm" placeholder="password" autofocus/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 col-md-offset-8">
							<input type="submit" class="btn btn-success" value="Log In">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
		
	</div>
</div>
<!-- javascript files    -->
	<script src="js/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js">
	</script>

</body>
</html>
